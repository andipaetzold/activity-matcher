<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Route Matcher</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Turf.js/5.0.4/turf.min.js"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v0.40.0/mapbox-gl.js'></script>
    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-database.js"></script>

    <script rel="stylesheet" src="vendor/polyline.js"></script>
    <script rel="stylesheet" type="module" src="script.js"></script>

    <link href='https://api.mapbox.com/mapbox-gl-js/v0.40.0/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>
<body style="margin: 0; padding: 0; height: 100vh">
    <main class="container" id="auth">
        <div class="jumbotron text-center">
            <h1 id="title">Activity Matcher</h1>
            <a class="btn btn-primary btn-lg" href="https://www.strava.com/oauth/authorize?client_id=21035&amp;response_type=code&amp;redirect_uri=http://activity-matcher.andipaetzold.com/&amp;approval_prompt=force">
                Authorize
            </a>
        </div>
    </main>

    <div style="height: 50vh">
        <div id="map" style="height: 100%; width: 100%"></div>
    </div>

    <div style="overflow-y: scroll; height: 50vh">
        <table class="table table-striped table-condensed">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Distance</th>
                    <th>Duration</th>
                    <th>Type</th>
                    <th>Commute</th>
                    <th>Display</th>
                </tr>
            </thead>
            <tbody id="activity-table">
            </tbody>
        </table>
    </div>
</body>
</html>
