<mat-card>
    <mat-card-content>
        <button mat-raised-button (click)="fitToBounds()">Fit to bounds</button>

        <mat-tab-group>
            <mat-tab label="Mapbox">
                <app-map-mapbox [routes]="routes"></app-map-mapbox>
            </mat-tab>
            <mat-tab label="Google Maps">
                <app-map-google [routes]="routes" *ngIf="googleLoaded"></app-map-google>
            </mat-tab>
        </mat-tab-group>
    </mat-card-content>
</mat-card>
